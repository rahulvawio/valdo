apiVersion: apps/v1
kind: Deployment
metadata:
  name: appname-deployment
  labels:
    deploy: dpwps
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpress
        image: wordpress:6.4.1
        env:

          - name: WORDPRESS_DB_HOST
            valueFrom:
              configMapKeyRef:
                name: wdpresconf
                key: WORDPRESS_DB_HOST

          - name: WORDPRESS_DB_USER
            valueFrom:
              configMapKeyRef:
                name: mysqlconf
                key: MYSQL_USER

          - name: WORDPRESS_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysqldbsec
                key: MYSQL_PASSWORD

          - name: WORDPRESS_DB_NAME
            valueFrom:
              configMapKeyRef:
                name: mysqlconf
                key: MYSQL_DATABASE
        ports:
        - containerPort: 80
