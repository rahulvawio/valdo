apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  labels:
    app: kekw
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kekw
  template:
    metadata:
      labels:
        app: kekw
    spec:
      containers:
      - name: mysql
        image: mysql:8.2.0
        env:
          - name: MYSQL_DATABASE
            valueFrom:
              configMapKeyRef:
                name: mysqlconf
                key: MYSQL_DATABASE
          - name: MYSQL_USER
            valueFrom:
              configMapKeyRef:
                name: mysqlconf
                key: MYSQL_USER
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysqldbsec
                key: MYSQL_PASSWORD
        ports:
        - containerPort: 80
        volumeMounts:
        - name: www
          mountPath: /var/lib/mysql
  serviceName: mysql-svc
  volumeClaimTemplates:
  - metadata:
      name: www
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 30Gi
  
  
